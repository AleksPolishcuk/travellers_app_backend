
  tags:
    - Auth
  summary: Login user
  operationId: loginUser
  description: Authenticate user and set session cookies
  security: []
  requestBody:  
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - email
            - password
          properties:
            email:
              type: string
              format: email
              example: "user@example.com"
              description: User's email address
            password:
              type: string
              example: "securePassword123"
              description: User's password
  responses:
    '200':
      description: Successfully logged in
      headers:
        Set-Cookie:
          schema:
            type: string
          description: Authentication cookies (accessToken, refreshToken, sessionId)
      content:
        application/json:
          schema:
            type: object
            required:
              - status
              - message
              - data
            properties:
              status:
                type: integer
                example: 200
              message:
                type: string
                example: "Successfully logged in an user!"
              data:
                $ref: ../../../components/schemas/user.yaml
    '400':
      $ref: ../../../components/responses/400.yaml
    '401':
      description: Invalid credentials
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 401
              message:
                type: string
                example: "Unauthorized"
    '404':
      description: User not found
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 404
              message:
                type: string
                example: "User not found"
    '500':
      $ref: ../../../components/responses/500.yaml