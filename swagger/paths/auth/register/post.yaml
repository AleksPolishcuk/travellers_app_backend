post: 
  tags:
    - Auth 
  summary: Register a new user
  operationId: registerUser
  description: Create a new user account and set authentication cookies
  security: []  
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - name
            - email
            - password
          properties:
            name:
              type: string
              minLength: 2
              maxLength: 32
              example: "John Doe"
              description: User's full name
            email:
              type: string
              format: email
              maxLength: 64
              example: "user@example.com"
              description: User's email address
            password:
              type: string
              minLength: 8
              maxLength: 128
              example: "securePassword123"
              description: User's password (min 8 characters)
  responses:
    '201':
      description: User successfully registered
      headers:
        Set-Cookie:
          schema:
            type: string
          description: Authentication cookies (accessToken, refreshToken, sessionId)
      content:
        application/json:
          schema:
            type: object
            required:
              - status
              - message
              - data
            properties:
              status:
                type: integer
                example: 201
              message:
                type: string
                example: "User registered successfully"
              data:
                $ref: '../../../components/schemas/user.yaml'  
    '400':
      $ref: '../../../components/responses/400.yaml'  
      description: Email already in use
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 409
              message:
                type: string
                example: "Email in use"
    '500':
      $ref: '../../../components/responses/500.yaml'  