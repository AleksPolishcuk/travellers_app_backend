tags:
  - Users
summary: Get list of users
operationId: getUsers
description: 'Get a user list with pagination'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
      example: 1
      description: Page number of results for pagination
  - in: query
    name: perPage
    schema:
      type: integer
      example: 12
      description: Number of contacts per page
responses:
  '200':
    description: Successfully found users!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found stories!
            data:
              type: object
              required:
                - data
                - page
                - perPage
                - totalItems
                - totalPages
                - hasNextPage
                - hasPreviousPage
              properties:
                data:
                  type: array
                  items:
                    $ref: ../../components/schemas/user.yaml
                page:
                  type: integer
                  example: 2
                perPage:
                  type: integer
                  example: 5
                totalItems:
                  type: integer
                  example: 36
                totalPages:
                  type: integer
                  example: 8
                hasNextPage:
                  type: boolean
                  example: true
                hasPreviousPage:
                  type: boolean
                  example: true

  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: ../../components/responses/404-user.yaml
  '500':
    $ref: '../../components/responses/500.yaml'
