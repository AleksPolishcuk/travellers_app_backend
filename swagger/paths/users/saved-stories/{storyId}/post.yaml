tags:
  - Users
summary: Add an article to the user's saved articles
operationId: addSavedStory
description: 'Adds an article to the users savedStories, increases favoriteCount by 1'
security:
  - bearerAuth: []
parameters:
  - name: storyId
    in: path
    required: true
    description: 'Story ID to add in savedStories'
    schema:
      type: string
      example: '68498236a100312bea07902a'
responses:
  '200':
    description: 'Story successfully added or already saved'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Story added to saved list!'
            data:
              type: object
              properties:
                savedStories:
                  type: array
                  items:
                    type: string
                    example: '68498236a100312bea07902a'
                favoriteCount:
                  type: integer
                  example: 11
  '401':
    $ref: ../../../../components/responses/401.yaml
  '404':
    $ref: ../../../../components/responses/404-user.yaml
  '500':
    $ref: ../../../../components/responses/500.yaml
