tags:
  - Users
summary: Delete story to saved user articles
operationId: removeSavedStory
description: 'Removes the article from the stories saved by users, reduces favoriteCount by 1'
security:
  - bearerAuth: []
parameters:
  - name: storyId
    in: path
    required: true
    description: 'Story ID to remove from saved stories'
    schema:
      type: string
      example: '68498236a100312bea07902a'
responses:
  '200':
    description: 'Story successfully deleted'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Story removed from saved list!'
            data:
              type: object
              properties:
                savedStories:
                  type: array
                  items:
                    type: string
                    example: '68498236a100312bea07902a'
                favoriteCount:
                  type: integer
                  example: 10
  '401':
    $ref: ../../../../components/responses/401.yaml
  '404':
    $ref: ../../../../components/responses/404-user.yaml
  '500':
    $ref: ../../../../components/responses/500.yaml
