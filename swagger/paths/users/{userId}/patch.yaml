tags:
  - Users
summary: Update a user by Id
operationId: updateUserData
description: Updates the user its id.
security:
  - bearerAuth: []
parameters:
  - in: path
    name: userId
    required: true
    schema:
      type: string
    description: ID of the user to update
    example: '6912fb0ca18d66964cb28a9e'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        description: Fields to update
        properties:
          name:
            type: string
            example: 'New name'
          description:
            type: string
            example: 'Updated description'
responses:
  '200':
    description: 'Patch user by id'
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched an user!
            data:
              type: object
              $ref: '../../../components/schemas/user.yaml'
  '400':
    $ref: '../../../components/responses/400.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404-user.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
