tags:
  - Users
summary: Remove a story from user's saved stories
operationId: removeSavedStory
description: Remove a story from the savedStories list of the authenticated user
security:
  - bearerAuth: []
parameters:
  - in: path
    name: userId
    required: true
    schema:
      type: string
    description: ID of the user
    example: '6881563901add19ee16fcff5'
  - in: path
    name: storyId
    required: true
    schema:
      type: string
    description: ID of the story to remove
    example: '7001563901add19ee16fc999'
responses:
  '200':
    description: Story removed from saved list
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Story removed from saved
            data:
              type: array
              items:
                type: string
  '401':
    $ref: '../../../../components/responses/401.yaml'
  '404':
    $ref: '../../../../components/responses/404-user.yaml'
  '500':
    $ref: '../../../../components/responses/500.yaml'
