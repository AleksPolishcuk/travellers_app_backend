tags:
  - Users
summary: Update user avatar
operationId: updateUserAvatar
description: Update the avatar for the currently authorized user
security:
  - bearerAuth: []
parameters:
  - in: path
    name: userId
    required: true
    schema:
      type: string
    description: ID of the user to update
    example: '6912fb0ca18d66964cb28a9e'
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - avatar
        properties:
          avatar:
            type: string
            format: binary
            description: Image file for the new avatar
responses:
  '200':
    description: 'Avatar successfully updated!'
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Avatar successfully updated!'
            data:
              type: object
              required:
                - avatarUrl
                - id
              properties:
                user:
                  $ref: '../../../components/schemas/user.yaml'
  '400':
    $ref: '../../../components/responses/400.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '403':
    $ref: '../../../components/responses/403.yaml'
  '404':
    $ref: '../../../components/responses/404-user.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
