tags:
  - Users
summary: Get user by id
operationId: getUserById
description: Get a single user by id
security:
  - bearerAuth: []
parameters:
  - in: path
    name: userId
    required: true
    schema:
      type: string
    description: ID of the user
    example: '6881563901add19ee16fcff5'
responses:
  '200':
    description: Get user by id
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found user with id 6881563901add19ee16fcff5
            data:
              $ref: ../../../components/schemas/user.yaml
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404-user.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
