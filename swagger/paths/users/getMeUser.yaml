tags:
  - Users
summary: Get data about the current user
operationId: getMeUser
description: 'Receives data about the currently authorized user'
security:
  - bearerAuth: []
responses:
  '200':
    description: Successfully retrieved current user data
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully found current user'
            data:
              type: object
              $ref: '../../components/schemas/user.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404-user.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
