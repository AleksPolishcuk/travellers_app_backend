tags:
  - Travellers
summary: Get list of travellers
operationId: getTravellers
description: 'Get list of travellers with this endpoint'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
      example: 1
  - in: query
    name: perPage
    schema:
      type: integer
      example: 9
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: ['asc', 'desc']
      example: 'asc'    
  - in: query
    name: sortBy
    schema:
      type: string
    description: "All stories fields can be mentioned. Default value - _id"
    example: '_id'
  - in: query
    name: storyType
    schema:
      type: string
    description: Filter by story type
    example: 'Europa'
  - in: query
    name: isFavourite
    schema:
      type: boolean
    description: Filter by favourite
    example: true
responses:
  '200':
    description: Successfully found stories!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found stories!
            data:
              type: object
              required:
                - data
                - page
                - perPage
                - totalItems
                - totalPages
                - hasNextPage
                - hasPreviousPage
              properties:
                data:
                  type: array
                  items:
                    $ref: '../../components/schemas/story.yaml'
                page:
                  type: integer
                  example: 1
                perPage:
                  type: integer
                  example: 9
                totalItems:
                  type: integer
                  example: 25
                totalPages:
                  type: integer
                  example: 3
                hasNextPage:
                  type: boolean
                  example: true
                hasPreviousPage:
                  type: boolean
                  example: false
                
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'  