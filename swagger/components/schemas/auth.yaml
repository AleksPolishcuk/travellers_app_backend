
RegisterRequest:
  type: object
  required:
    - name
    - email
    - password
  properties:
    name:
      type: string
      minLength: 2
      maxLength: 32
      example: "John Doe"
    email:
      type: string
      format: email
      maxLength: 64
      example: "user@example.com"
    password:
      type: string
      minLength: 8
      maxLength: 128
      example: "securePassword123"

LoginRequest:
  type: object
  required:
    - email
    - password
  properties:
    email:
      type: string
      format: email
      example: "user@example.com"
    password:
      type: string
      example: "securePassword123"